version: v1.0
name: Run tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: bundle install
          commands:
            - sem-version ruby 2.7.3
            - checkout
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - cache store
  - name: Tests
    task:
      jobs:
        - name: rspec
          commands:
            - sem-version ruby 2.7.3
            - checkout
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - bundle exec rspec
promotions:
  - name: Dockerize (Gcloud)
    pipeline_file: docker-build.yml
  - name: Deploy to AWS
    pipeline_file: deploy-aws-apprun.yml
